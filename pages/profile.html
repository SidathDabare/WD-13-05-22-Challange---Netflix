<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="nav col-10 m-auto">
      <a class="navbar-logo pt-3" href="../index.html"
        ><img id="logo" src="../assets/Logonetflix.png" alt="logo"
      /></a>
    </div>
    <div
      class="row title col-sm-11 col-md-8 col-lg-6 pt-3 text-light m-auto py-0"
    >
      <h2>Edit Profile</h2>
    </div>
    <div
      class="row col-sm-11 col-md-8 col-lg-6 m-auto border-top pt-3 py-0 info-content"
    >
      <div class="image-container col-sm-3 col-md-3 col-lg-3">
        <img class="profile-image" src="../assets/avatar-4.jpg " alt="" />
        <div class="edit-icon-div">
          <i class="bi bi-pencil-fill edit-icon"></i>
        </div>
      </div>
      <div class="col-9 content-container col-sm-9 col-md-9 col-lg-9">
        <div class="row">
          <div class="input-group flex-nowrap">
            <input
              type="text"
              class="form-control bg-dark text-white rounded-0"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
        <div class="row d-flex flex-column border-bottom pb-3">
          <h5 class="text-light py-1">Language:</h5>
          <div class="input-group flex-nowrap w-50 py-1">
            <select
              class="custom-select bg-dark text-white rounded-0"
              id="inputGroupSelect03"
              aria-label="Example select with button addon "
            >
              <option selected>English</option>
              <option value="1">Italian</option>
              <option value="2">Spanish</option>
              <option value="3">French</option>
            </select>
          </div>
        </div>
        <div class="row d-flex flex-column border-bottom pb-3">
          <h5 class="text-light py-1">Maturity Settings:</h5>

          <button type="button" class="btn btn-dark py-1 w-50 rounded-0">
            ALL MATURITY RATINGS
          </button>
          <p class="text-light py-1">
            Show titles of all maturity ratings for this profile
          </p>
          <button type="button" class="btn btn-outline-light w-25">EDIT</button>
        </div>
        <div class="row d-flex flex-column pb-3 mb-3">
          <h5 class="text-light py-1">Autoplay controls</h5>

          <div class="input-group-prepend pb-1">
            <div class="input-group-text rounded-0 bg-transparent">
              <input
                class="checbox"
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
            <span class="text-light py-1 ml-2">
              Autoplay next episodes in a siries on all devices.
            </span>
          </div>
          <div class="input-group-prepend pb-2">
            <div class="input-group-text rounded-0 bg-transparent">
              <input
                class="checbox"
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
            <span class="text-light py-1 ml-2">
              Autoplay previws while browsing on all devices.
            </span>
          </div>
        </div>
      </div>
      <div
        class="row col-12 m-auto p-0 border-top pt-4 justify-content-between"
      >
        <button
          type="button"
          class="btn edit btn-outline-light rounded-0 col-3"
        >
          EDIT
        </button>
        <button
          type="button"
          class="btn cancel btn-outline-light rounded-0 col-3"
        >
          CANCEL
        </button>
        <button
          type="button"
          class="btn delete btn-outline-light rounded-0 col-6"
        >
          DELETE PROFILE
        </button>
      </div>
    </div>
  </body>
</html>
